<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9df08aa78f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="screen">
          <span class="result_top"></span>
          <span class="result_bottom"></span>
        </div>
        <div class="buttons">
          <button class="clear">Clear</button>
          <button class="delete">Delete</button>
          <button class="pad num" data-number="7">7</button>
          <button class="pad num" data-number="8">8</button>
          <button class="pad num" data-number="9">9</button>
          <button class="pad operator" data-operator="/">/</button>
          <button class="pad num" data-number="4">4</button>
          <button class="pad num" data-number="5">5</button>
          <button class="pad num" data-number="6">6</button>
          <button class="pad operator" data-operator="*">*</button>
          <button class="pad num" data-number="1">1</button>
          <button class="pad num" data-number="2">2</button>
          <button class="pad num" data-number="3">3</button>
          <button class="pad operator" data-operator="-">-</button>
          <button class="pad decimal">.</button>
          <button class="pad num" data-number="0">0</button>
          <button class="pad equal">=</button>
          <button class="pad operator" data-operator="+">+</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Copyright &copy; 2021 Shawky Elshazlii</p>
      <a href="https://github.com/shawkyelshazly1" target="_blank"
        ><i class="fab fa-github"></i
      ></a>
    </div>
  </body>
</html>
